<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コード、ビューポート、タイトル、スクリプト、スタイルシートの設定 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D-Cam</title>
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/footer.css" rel="stylesheet" />
    <link href="./css/todo.css" rel="stylesheet" />
  </head>
  <body>
    <!---------ここからheader--------->
    <header class="header">
      <div class="header-inner">
        <!-- ロゴ部分-->
        <a class="header-logo" href="todo.html">
          <img src="./img/header-logo.png" alt="D-Cam" />
        </a>
        <!-- メニューボタン-->
        <button class="toggle-menu-button"></button>
        <!-- サイトメニュー-->
        <div class="header-site-menu">
          <nav class="site-menu">
            <ul>
              <li><a href="bus.html">BUS</a></li>
              <li><a href="lunch.html">LUNCH</a></li>
              <li><a href="class.html">CLASS</a></li>
              <li><a href="todo.html">TODO</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-------ここからmain--------->
    <main class="flex-container">
      <div class="title">
        <h1>ToDoリスト</h1>
      </div>
      <div>
        <form class="flex-container">
          <label for="content">内容:</label><input
            id="content"
            name="content"
            type="text"
          /><br />
          <label for="date">日付:</label><input
            id="date"
            name="date"
            type="date"
          /><br />
          <label for="time">時間:</label><input
            type="time"
            name="time"
            id="time"
          /><br />
          <input type="button" id="button" value="登録" />
        </form>
      </div>
      <div id="input-area">
        <!-- ここに入力フォームが入ります -->
      </div>
      <div id="task-output">
        <!-- ここにpタグでToDoリスト(task)を列挙する -->
        <!-- 日付を表示するためのspanタグを追加 -->
        <p><span class="task-date"></span> その他のタスク詳細</p>
      </div>
    </main>
    <script src="./js/todo.js"></script>
    <!------ここからfooter-------->
    <footer class="footer">
      <!-- フッターメニュー -->
      <nav class="site-menu">
        <ul>
          <li><a href="bus.html">BUS</a></li>
          <li><a href="lunch.html">LUNCH</a></li>
          <li><a href="class.html">CLASS</a></li>
          <li><a href="todo.html">TODO</a></li>
        </ul>
      </nav>
      <!-- フッターロゴ -->
      <a class="footer-logo" href="todo.html">
        <img src="./img/footer-logo.png" alt="D-Cam" />
      </a>
      <!-- 著作権表示 -->
      <p class="copyright"><small>&copy;teamD</small></p>
    </footer>
  </body>
</html>
